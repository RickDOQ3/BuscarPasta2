<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    :root {
      --primary-blue: #1a365d;
      --secondary-blue: #2d3748;
      --white: #ffffff;
    }

    body {
      width: 320px;
      padding: 0;
      margin: 0;
      font-family: 'Segoe UI', Arial, sans-serif;
      background: var(--white);
    }
    
    .header {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
      color: var(--white);
      padding: 20px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .header::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(45deg, transparent, rgba(255,255,255,0.1), transparent);
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    
    @keyframes shine {
      0% { transform: rotate(45deg) translateX(-100%); }
      100% { transform: rotate(45deg) translateX(100%); }
    }
    
    .logo-placeholder {
      width: 48px;
      height: 48px;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      margin: 0 auto 10px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      position: relative;
      z-index: 2;
    }
    
    .header h3 {
      margin: 0 0 5px 0;
      font-size: 18px;
      font-weight: 600;
      position: relative;
      z-index: 2;
    }
    
    .header .subtitle {
      font-size: 11px;
      opacity: 0.8;
      margin: 0;
      position: relative;
      z-index: 2;
    }
    
    .content {
      padding: 20px;
    }
    
    .input-group {
      margin-bottom: 15px;
    }
    
    input {
      width: 100%;
      padding: 12px;
      border: 2px solid #e2e8f0;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 14px;
      transition: all 0.3s;
    }
    
    input:focus {
      outline: none;
      border-color: var(--primary-blue);
      box-shadow: 0 0 0 3px rgba(26, 54, 93, 0.1);
    }
    
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px 0;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s;
      position: relative;
      overflow: hidden;
    }
    
    button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }
    
    button:active::after {
      width: 100px;
      height: 100px;
    }
    
    #btnPesquisar {
      background: linear-gradient(135deg, var(--primary-blue) 0%, var(--secondary-blue) 100%);
      color: var(--white);
    }
    
    #btnPesquisar:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(26, 54, 93, 0.4);
    }
    
    #btnParar {
      background: #e53e3e;
      color: var(--white);
      display: none;
    }
    
    #btnParar:hover {
      background: #c53030;
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(229, 62, 62, 0.4);
    }
    
    #status {
      margin-top: 15px;
      padding: 12px;
      border-radius: 8px;
      font-size: 13px;
      text-align: center;
      line-height: 1.4;
      min-height: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    .loading {
      background: #fffaf0;
      border: 1px solid #fed7aa;
      color: #c05621;
    }
    
    .success {
      background: #f0fff4;
      border: 1px solid #9ae6b4;
      color: #2f855a;
    }
    
    .error {
      background: #fed7d7;
      border: 1px solid #feb2b2;
      color: #c53030;
    }
    
    .footer {
      padding: 15px 20px;
      text-align: center;
      border-top: 1px solid #e2e8f0;
      font-size: 11px;
      color: #718096;
      background: #f7fafc;
    }
    
    .icon {
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo-placeholder">üìÅ</div>
    <h3>Buscar Pasta OneDrive</h3>
    <p class="subtitle">Encontre pastas rapidamente</p>
  </div>
  
  <div class="content">
    <div class="input-group">
      <input type="text" id="nomePasta" placeholder="Digite o nome da pasta...">
    </div>
    
    <button id="btnPesquisar">
      <span class="icon">üîç</span>Pesquisar
    </button>
    
    <button id="btnParar">
      <span class="icon">‚èπÔ∏è</span>Parar Pesquisa
    </button>
    
    <div id="status">Pronto para pesquisar</div>
  </div>
  
  <div class="footer">
    Programado por Robert Santos
  </div>

  <script src="popup.js"></script>
</body>
</html>
